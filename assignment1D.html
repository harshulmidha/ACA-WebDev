<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Searcher</title>
    </head>

    <body>
        <form method="get" target="_blank" action="https://www.reddit.com/search">
            <label for="reddit">
                <h1>Search Reddit</h1>
            </label>
            <input type="text" name="q" id="reddit">
            <button type="submit">Search Reddit</button>
        </form>
        <form method="get" target="_blank" action="https://www.google.com/search">
            <label for="google">
                <h1>Search Google</h1>
            </label>
            <input type="text" name="q" id="google">
            <button type="submit">Search Google</button>
        </form>
        <form method="get" target="_blank" action="https://www.youtube.com/results">
            <label for="youtube">
                <h1>Search Youtube</h1>
            </label>
            <input type="text" name="search_query" id="youtube">
            <button type="submit">Search Youtube</button>
        </form>
    </body>

</html>
